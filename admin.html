<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administratoriaus skydelis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google fonts for fantasy vibe -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ravenof</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Unified navigation: only show a single link back to the card list/deck builder page -->
                    <li class="nav-item"><a class="nav-link" href="index.html">Kaladės kūrėjas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="handleLogout(event)">Atsijungti</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-3">Administratoriaus skydelis</h2>
        <div class="mb-3 d-flex gap-2">
            <a href="card_form.html" class="btn btn-success">Pridėti naują kortą</a>
            <!-- Button to export the current card database and images as a zip package -->
            <button class="btn btn-info" id="exportBtn">Eksportuoti duomenis</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="cardsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Pavadinimas</th>
                        <th>Frakcija</th>
                        <th>Kaina</th>
                        <th>Retumas</th>
                        <th>Tipas</th>
                        <th>Ataka</th>
                        <th>Gyvybės</th>
                        <th>Efektas</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include JSZip from CDN to create zip archives for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
    <script>
    function handleLogout(event) {
        event.preventDefault();
        logout();
        window.location.href = 'index.html';
    }
    function ensureAdmin() {
        if (!isAdminLoggedIn()) {
            window.location.href = 'login.html';
        }
    }
    async function renderAdminTable() {
        const tbody = document.querySelector('#cardsTable tbody');
        tbody.innerHTML = '';
        const cards = await getCards();
        cards.forEach(card => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${card.id}</td>
                <td>${card.name}</td>
                <td>${card.faction || '–'}</td>
                <td>${card.cost ?? '–'}</td>
                <td>${card.rarity || '–'}</td>
                <td>${card.type || '–'}</td>
                <td>${card.attack ?? '–'}</td>
                <td>${card.hp ?? '–'}</td>
                <td>${card.effect || '–'}</td>
                <td>
                    <a href="card_form.html?id=${card.id}" class="btn btn-sm btn-primary">Redaguoti</a>
                    <button class="btn btn-sm btn-danger" onclick="deleteCardConfirm(${card.id})">Trinti</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }
    function deleteCardConfirm(id) {
        if (confirm('Ar tikrai norite pašalinti šią kortą?')) {
            deleteCard(id);
            renderAdminTable();
        }
    }
    ensureAdmin();
    renderAdminTable();

    // Utility to create a safe filename from the card name
    function slugifyFileName(name) {
        return (name || '').toLowerCase().replace(/[^a-z0-9]+/g, '_');
    }

    // Export the current card data and any embedded images as a zip file. This allows
    // the admin to download an updated package (data/cards.json and assets/cards/)
    // that can later be uploaded to GitHub.
    document.getElementById('exportBtn').addEventListener('click', async function () {
        // Get cards from localStorage (edit session) synchronously
        const cards = getCards().map(card => ({ ...card })); // copy
        const zip = new JSZip();
        const imgFolder = zip.folder('assets/cards');
        // Prepare cards and embed images into zip
        for (const card of cards) {
            if (card.image && card.image.startsWith('data:image')) {
                try {
                    const match = card.image.match(/^data:(image\/[^;]+);base64,(.*)$/);
                    if (match) {
                        const mime = match[1];
                        const data = match[2];
                        const ext = mime.split('/')[1];
                        const fileName = `${card.id}_${slugifyFileName(card.name)}.${ext}`;
                        imgFolder.file(fileName, data, { base64: true });
                        // update image path to relative path in assets folder
                        card.image = `assets/cards/${fileName}`;
                    }
                } catch (e) {
                    console.error('Failed to process image for card', card.name, e);
                }
            }
        }
        // Add cards.json to data folder
        zip.file('data/cards.json', JSON.stringify(cards, null, 2));
        // Generate zip and prompt download
        zip.generateAsync({ type: 'blob' }).then(function (blob) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'ravenof_data_package.zip';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    });
    </script>
</body>
</html>
